<body>
    
   
  
    <div class="card">
      <div class="card-title">
        <h1>Guessing game</h1>
      </div>
      <div class="card-body">
        <form id="form">
          <div class="form-field">
            <label for="guessingNumber">Guess a number between 1-1000: </label>
            <input
              type="number"
              id="guessingNumber"
              min="1"
              max="1000"
              required
            />
          </div>

          <div class="buttons">
            <button id="check" type="submit" class="btn">check result</button>
          </div>
        </form>
        <p class="resultText"></p>
        <p class="remainingAttempts"></p>
      </div>
    </div>

    
    <script src="index.js"></script>
